name: Publish Documentation

env:
  MILL_JVM_OPTS_PATH: '.mill-jvm-opts-ci'

on:
  push:
    branches: ["master"]
    tags: [ "*" ]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16.x
          cache: yarn
          cache-dependency-path: ./vuepress/yarn.lock

      - uses: coursier/cache-action@v6

      - name: Setup Java
        uses: actions/setup-java@v3.9.0
        with:
          distribution: zulu
          java-version: 8

      - run: yarn --cwd ./vuepress add -D vuepress@next

      - run: ./mill -i mdoc.mdoc

      - run: yarn --cwd ./vuepress docs:build

      - run: mv vuepress/docs/.vuepress/dist ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
