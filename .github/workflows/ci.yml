name: ci

on:
  push:
    branches: ['**']
    tags: [v*]
  pull_request:
    paths-ignore:
      - 'README.md'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  style-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: coursier/cache-action@v6
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
      - uses: jodersky/setup-mill@0.3.0
        with:
          mill-version: 0.10.11

      - name: Check formatting and test
        run:
          mill -j 0 all __.checkFormat __.test
